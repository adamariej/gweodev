# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
		output_format="i3bar"
        colors = true
        interval = 5
}

#order += "ipv6"
order += "disk /"
order += "disk /home"
order += "disk /opt"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlan0"
order += "ethernet p3p1"
#order += "battery 0"
order += "cpu_usage"
#order += "cpu_temperature 0"
#order += "volume master"
order += "tztime local"

wireless wlan0 {
        format_up = " W: %quality (%essid:%ip) "
        format_down = " W: down "
}

ethernet p3p1 {
        # if you use %speed, i3status requires root privileges
        format_up = " E: %ip (%speed) "
        format_down = " E: down "
}

battery 0 {
        format = " %status %percentage (%consumption) "
		path=/sys/class/power_supply/BAT1/uevent
		low_threshold=20
		threshold_type="percentage"
		#status_chr="⚇"
		#status_bat="⚡"
		#status_full="☻"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = " %H:%M:%S %d/%m/%Y "
}

load {
        format = " Load: %1min "
		max_threshold = "4"
}
cpu_usage {
	format = " CPU: %usage "
}

cpu_temperature 0{
	format=" T: %degrees°C "
	max_threshold=30
}
disk "/" {
        format = " /: %avail (%percentage_avail) "
	low_threshold=8
}
disk "/home" {
        format = " /home: %avail (%percentage_avail) "
	low_threshold=25

}
disk "/opt" {
        format = " /opt: %avail (%percentage_avail) "
	low_threshold=25

}
volume master {
	format = " ♪: %volume "
		format_muted = " ♪: muted "
		device = "default"
		mixer = "Master"
		mixer_idx = 0
}
